<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>NeogoX</title>
<link rel="stylesheet" href="bootstrap-4.6.0-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://neogox.github.io/NeogoX.io/Class.css">
<link rel="shortcut icon" href="https://neogox.github.io/NeogoX.io/image/icon.png" type="image/x-icon">
<link rel="stylesheet" href="swiper-6.8.1/swiper-master/package/swiper-bundle.min.css">
<link href="https://fonts.font.im/css?family=Roboto:100,400" rel="stylesheet">
</head>
<body>
<!-- Nav -->
<div class="Nav" id="float_nav"><img class="Logo" src="https://neogox.github.io/NeogoX.io/image/Logo.png" /></div>
 <script language="javascript">
var speed = 100;
var scrollTop = null;
var hold = 0;
var float_nav;
var pos = null;
var timer = null;
var moveHeight = null;
float_nav = document.getElementById("float_nav");
window.onscroll=scroll_ad;
function scroll_ad(){
 scrollTop = document.documentElement.scrollTop+document.body.scrollTop;
 pos = scrollTop - float_nav.offsetTop;
 pos = pos/10
 moveHeight = pos>0?Math.ceil(pos):Math.floor(pos);
 if(moveHeight!=0){
  float_nav.style.top = float_nav.offsetTop+moveHeight+"px";
  setTimeout(scroll_ad,speed);
 }
//alert(scrollTop);
}
</script>

<div>
<img src="image/Banner-2.webp" />
</div>
</body>
</html>
